        width: 150px;

    h2{
        float: center;
    }
</style>
</head>
<body>

            <a href="index.html"><button href="recipemaker.html" ><img src="images/tabs/doghouseicon.png" ><br></img></button></a>

            <a href="shelbyinfo.html"><button href="recipemaker.html" ><img src="images/tabs/doginfoicon.png" ><br></img></button></a>
          </div>
        </div>

    <h2>Recipe Form</h2>
    <div class="form-container">
        <form id="recipeForm">
            <label for="recipeName">Name:</label>
            <input type="text" id="recipeName" name="recipeName" required><br><br>

            <label for="servingSize">Serving Size:</label>
            <input type="text" id="servingSize" name="servingSize" required><br><br>

            <label for="timeFrame">Time Frame:</label>
            <input type="text" id="timeFrame" name="timeFrame" required><br><br>

            <fieldset>
                <legend>Ingredients:</legend>
                <div id="ingredientList">
                    <div class="ingredient">
                        <input type="text" name="ingredient" value="" required>
                        <!-- Add a hidden input for the first mandatory ingredient -->
                        <input type="hidden" name="initialIngredient" value="Mandatory Ingredient 1">
                    </div>
                </div>
                <button type="button" onclick="addIngredient()">Add Ingredient</button>
            </fieldset><br>

            <fieldset>
                <legend>Steps:</legend>
                <div id="stepList">
                    <div class="step">
                        <input type="text" name="step" value="" required>
                        <!-- Add a hidden input for the first mandatory step -->
                        <input type="hidden" name="initialStep" value="Mandatory Step 1">
                    </div>
                </div>
                <button type="button" onclick="addStep()">Add Step</button>
            </fieldset><br>

            <button type="submit">Submit Recipe</button>
        </form>
    </div>

    <script>
        function addIngredient() {
            const ingredientList = document.getElementById('ingredientList');
            const newIngredient = document.createElement('div');
            newIngredient.classList.add('ingredient');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'ingredient';
            input.required = true;
            newIngredient.appendChild(input);
            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.textContent = 'Remove';
            removeButton.onclick = function() {
                removeIngredient(newIngredient);
            };
            newIngredient.appendChild(removeButton);
            ingredientList.appendChild(newIngredient);
        }

        function addStep() {
            const stepList = document.getElementById('stepList');
            const newStep = document.createElement('div');
            newStep.classList.add('step');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'step';
            input.required = true;
            newStep.appendChild(input);
            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.textContent = 'Remove';
            removeButton.onclick = function() {
                removeStep(newStep);
            };
            newStep.appendChild(removeButton);
            stepList.appendChild(newStep);
        }

        function removeIngredient(element) {
            // Only allow removal if it's not the initial ingredient
            if (!element.querySelector('input[name="initialIngredient"]')) {
                element.remove();
            }
        }

        function removeStep(element) {
            // Only allow removal if it's not the initial step
            if (!element.querySelector('input[name="initialStep"]')) {
                element.remove();
            }
        }

        document.getElementById('recipeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            // Additional logic to handle form submission (e.g., sending data to server)
        });

        // Automatically add one ingredient and one step initially
        addIngredient();
        addStep();
    </script>
</body>
